<div class="container">
    <h1>Mesa</h1>
    <form id="table-form">
        <label for="numero-mesa">Número de Mesa:</label>
        <input type="text" id="numero-mesa" required>
        <label for="inscritos">Inscritos:</label>
        <input type="number" id="inscritos" required>
        <button type="submit" class="add-btn">Agregar</button>
        <button type="submit" class="up-btn">Actualizar</button>
        <button type="submit" class="delet-btn">Eliminar</button>
    </form>
    <table class="table table-hover">
        <tr>
            <th>Número de Mesa</th>
            <th>Inscritos</th>                
        </tr>
        <tr>
            <th>1</th>
            <th>100</th>                
        </tr>
    </table>
</div>
