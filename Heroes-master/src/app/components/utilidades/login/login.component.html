<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">       
  </head>
  <body>

    <div class="login-box">
      <img src="/assets/img/logo_rnec-3.png" class="avatar" alt="Avatar Image">
      <h1>Registraduria</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese Usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese Contraseña">
        <div>
          <button type="submit" class="button">Entrar</button>
        </div>
        <a href="#">¿Perdiste tu contraseña?</a><br>
        <a href="#">¿No tienes una cuenta?</a>
      </form>
    </div>
  </body>
</html>
